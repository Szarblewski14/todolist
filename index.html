<body>
    <h1>Crie seu convite</h1>

    <div id="container">
        <div class="event">
            <img src="./icons/calendary.svg" alt="">
            <h3> Sobre o evento</h3>
        </div>

        <div id="form">
            <div class="input-wrapper">
                <label>Titulo</label>
                <input type="text" id="nameEvent" placeholder="Nome do evento">
            </div>

            <div class="initialEnd">
                <div class="input-wrapper">
                    <label>Inicio</label>
                    <input type="date" id="initial">
                </div>

                <div class="input-wrapper">
                    <label>Fim</label>
                    <input type="date" id="end">
                </div>
            </div>

            <div class="input-wrapper">
                <label>Tipo</label>

                <div class="testando">

                    <div class="teste">
                        <p>Presencial <input type="checkbox" id="presencial"></p> 
                    </div>
    
                    <div class="teste">
                        <p>Online <input type="checkbox" id="Online"> </p>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
